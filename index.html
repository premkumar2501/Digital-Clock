<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./clock.css">
    <link rel="icon" href="./clock_image.png">
</head>

<body>
    <main>
        <div class="outer-line">
            <div class="date-time">
                <div class="date head">
                    <span>Date</span>
                    <span>Month</span>
                    <span>Year</span>
                </div>
                <div class="date">
                    <span id="date"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                </div>
            </div>
            <div class="time">
                <div class='timing head'>
                    <span>Hour</span>
                    <span>Minute</span>
                    <span>Second</span>
                </div>
                <div class="timer">
                    <span id="hour"></span>
                    <span id="colan">:</span>
                    <span id="minute"></span>
                    <span id="colan1">:</span>
                    <span id="second"></span>
                </div>
            </div>

            <div class="day">
                <div class="days">
                    <div class="color" id="sunday"></div>
                    <div class="color" id="monday"></div>
                    <div class="color" id="tuesday"></div>
                    <div class="color" id="wednesday"></div>
                    <div class="color" id="thusday"></div>
                    <div class="color" id="friday"></div>
                    <div class="color" id="saterday"></div>
                </div>
                <div class="days">
                    <span id="sun">Sun</span>
                    <span id="mon">Mon</span>
                    <span id="tue">Tue</span>
                    <span id="wed">Wed</span>
                    <span id="thu">Thu</span>
                    <span id="fri">Fri</span>
                    <span id="set">Sat</span>
                </div>
            </div>
            <div class="time-am-pm">
                <div class="am-pm">
                    <div class="color" id="am"></div>
                    <p>AM</p>
                </div>
                <div class="am-pm">
                    <div class="color" id="pm"></div>
                    <p>PM</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./clock.js"></script>
</body>

</html>
